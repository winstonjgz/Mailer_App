<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 
        {% block title %}
            
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <nav>
        Mail<b>er</b>
        
    </nav>
    <section class="content">
        <div class="top-bar">
            <form action="" method="get">
                <input type="text" name="search" id="" placeholder="Quieres buscar algo?">
            </form>
            {% block action %}
            {% endblock %}
        </div>
        <header>
            {% block header %}
            {% endblock %}

        </header>
        {% for message in get_flashed_messages() %}
            <div class="flash">
                {{ message }}
            </div>
        {% endfor %}

        {% block content %}
        {% endblock %}

    </section>


</body>
</html>
